<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mid-Level SME Bot</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main id="chat" aria-label="Chat widget">
    <div id="messages" role="log" aria-live="polite"></div>

    <form id="msgForm" aria-label="Send message">
      <label for="input" class="visually-hidden">Message</label>
      <input id="input" autocomplete="off" placeholder="Type a message..." aria-label="Type a message" />
      <button id="sendBtn" type="submit">Send</button>
    </form>
  </main>
  <script src="./script.js"></script>
</body>
</html>
