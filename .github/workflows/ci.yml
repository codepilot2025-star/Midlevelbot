name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies (backend)
        working-directory: backend
        run: npm ci

      - name: Run backend tests
        working-directory: backend
        env:
          USE_OPENAI: false
          HUGGINGFACE_API_KEY: dummy
        run: npm test --silent
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install backend deps
      working-directory: backend
      run: npm ci
    - name: Lint
      working-directory: backend
      run: npm run lint
    - name: Format check
      working-directory: backend
      run: npm run format:check

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install backend deps
      working-directory: backend
      run: npm ci
    - name: Run tests
      working-directory: backend
      run: npm test --silent
