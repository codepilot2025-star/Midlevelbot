name: e2e-docker

on:
  workflow_dispatch: {}

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify docker available
        run: |
          docker --version
          docker compose version

      - name: Start services with docker-compose
        run: |
          docker compose up --build -d

      - name: Wait for backend readiness
        run: |
          echo "Waiting for backend to be ready on http://localhost:3000/health"
          for i in {1..30}; do
            if curl -sS http://localhost:3000/health | grep -q '"status"'; then
              echo "backend ready" && break
            fi
            echo "waiting... ($i)"; sleep 2
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run stability test
        run: |
          node scripts/stability_test.js

      - name: Collect docker-compose logs
        if: always()
        run: docker compose logs --no-color

      - name: Tear down
        if: always()
        run: docker compose down -v --remove-orphans
